<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="game-status">
      <p>
        <span id="view-scores"> View Highscores </span>
        <span id="timer">Time: </span>
      </p>
    </div>
    <main class="content">
      <div class="quiz-body">
        <h1 class="quiz-title">Coding Quiz Challenge</h1>
        <p id="game-instructions">
          Do your best to answer the following code questions within the time
          limit. Wrong answers will result in a ten second time penalty. Try to
          finish in the shortest time to set the high score!
        </p>
        <button id="start-quiz-btn">Start Quiz</button>
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
